name: Auto Deploy
on:
  push:
    branches: [main]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Build
        uses: actions/setup-node@master
        with:
          node-version: '20.x'
      - run: npm install
      - run: npm run build
      
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          branch: gh-pages
          publish_dir: ./dist
          github_token: ${{ secrets.CICD }}
          commit_message: 自动部署